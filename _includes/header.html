<header class="site-header" role="banner">
  <div class="wrapper nav-wrap">
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>

    <nav class="site-nav" aria-label="Primary">
      {% assign page_paths = site.header_pages %}
      {% for path in page_paths %}
        {% assign my_page = site.pages | where: 'path', path | first %}
        {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
        {% endif %}
      {% endfor %}

      <a class="icon-link" href="{{ '/search/' | relative_url }}" aria-label="Search" title="Search">
        {% include icons/search.svg class="icon" %}
      </a>

      <button class="icon-link theme-toggle" id="theme-toggle" type="button" aria-label="Toggle color theme" title="Toggle color theme">
        {% include icons/sun.svg class="icon icon-sun" %}
        {% include icons/moon.svg class="icon icon-moon" %}
      </button>
    </nav>
  </div>
</header>
<script src="{{ '/assets/theme-toggle.js' | relative_url }}" defer></script>
